<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React class 1</title>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const rootElem = document.getElementById("root");
      const h1Tag = document.createElement("h1");
      h1Tag.innerText = "Hello world from Javascript!";
      rootElem.appendChild(h1Tag);
    </script>
  </body>
</html>
